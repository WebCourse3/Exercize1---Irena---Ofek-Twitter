<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ofek Twitter</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header >
    <ul>
        <li class="left"><a  href="index.html"><img id="logo" src="img/ofek.png">  Ofek Twitter</a></li>
        <li class="right"><a  href="SignIn.html">Sign In</a></li>
        <li class="right"><a  href="SignUp.html">Sign Up</a></li>
        <li class="right"><a  href="Users.html">Users</a></li>
    </ul>
</header>
<div class="form bigform">
    <form id="sign">
        <div id="header">Sign Up </div>
        <div class="box bigbox">
            <div class="inline">
                <label>Username</label>
                <input type="text" id="username" class="form-textline"/>
            </div>
            <div class="inline">
                <label>Password</label>
                <input type="password" id="password" class="form-textline"/>
            </div>
            <div class="inline">
                <label>Confirm Password</label>
                <input type="password" id="confirm" class="form-textline"/>
            </div>
        </div>
        <input id="submit" class="button" type="submit">
    </form>
</div>
</body>
</html>
