<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ofek Twitter | Sign Up</title>

    <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container" >
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="index.html"> Ofek Twitter </a>
            <img id="logo" class="nav navbar-nav" src="img/ofek.png">
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav ">
                <li ><a  href="SignIn.html">Sign In</a></li>
                <li ><a  href="SignUp.html">Sign Up</a></li>
                <li><a  href="Users.html">Users</a></li>
            </ul>
        </div>
    </div>

</nav>
<div class=" goDown container ">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 col-md-offset-3">
            <div class="panel panel-primary ">
                <div class="panel-heading">Sign In</div>
                <div class="panel-body" >
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input id="userName" type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input id="password" type="password" class="form-control " placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm" class="col-sm-2 control-label"> Confirm Password</label>
                            <div class="col-sm-10">
                                <input id="passwordConfirm" type="password" class="form-control " placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="col-sm-offset-4 col-sm-2">
                            <input type="submit" value="login" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
