<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Ofek Twitter</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<header >
    <ul>
        <li class="left"><a  href="index.html"><img id="logo" src="img/ofek.png">  Ofek Twitter</a></li>
        <li class="right"><a  href="SignIn.html">Sign In</a></li>
        <li class="right"><a  href="SignUp.html">Sign Up</a></li>
        <li class="right"><a  href="Users.html">Users</a></li>
    </ul>
</header>

<div id="tweetertext">
    <form >
        <div class="inlinetweet longtext">  <textarea id="longtext" rows="10"  type="text" placeholder="tweet text..."></textarea> </div>
        <div class="inlinetweet publish"> <button id="publish" type="submit" > publish</button> </div>
    </form>
</div>
<div id="tweets">
    <div class="tweet">
        <div class="avatar inlinetweet">
            <img class="avatarpic" src="img/useravatar.png">
        </div>
        <div class="texttweet inlinetweet">
           <div class="blocks"><label class="boldtext">James Bond says:</label> </div>
            <div class="blocks">  <label class="regulartext">Blabla bla</label></div>
        </div>
    </div>
    <div class="tweet">
        <div class="avatar inlinetweet">
            <img class="avatarpic" src="img/useravatar.png">
        </div>
        <div class="texttweet inlinetweet">
            <div class="blocks">   <label class="boldtext">James Bond says:</label></div>
                <div class="blocks">  <label class="regulartext">Bond, James Bond</label></div>
        </div>
    </div>
    <div class="tweet">
        <div class="avatar inlinetweet">
            <img class="avatarpic" src="img/useravatar.png">
        </div>
        <div class="texttweet inlinetweet">
            <div class="blocks"> <label class="boldtext">Albert Einstein says:</label></div>
                <div class="blocks">  <label class="regulartext">E=mc^2</label></div>
        </div>
    </div>
    <div class="tweet">
        <div class="avatar inlinetweet">
            <img class="avatarpic" src="img/useravatar.png">
        </div>
        <div class="texttweet inlinetweet">
            <div class="blocks"> <label class="boldtext">Bill Gates says:</label></div>
            <div class="blocks">   <label class="regulartext">I think 64 bytes should be enough for everyone</label></div>
        </div>
    </div>
    <div class="tweet">
        <div class="avatar inlinetweet">
            <img class="avatarpic" src="img/useravatar.png">
        </div>
        <div class="texttweet inlinetweet">
            <div class="blocks"> <label class="boldtext">Frodo says:</label></div>
                <div class="blocks"> <label class="regulartext">My precious</label></div>
        </div>
    </div>
</div>
</body>
</html>
